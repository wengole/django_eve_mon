{% extends "base.html" %}
{% load static %}{% load i18n %}

{% block title %}Characters{% endblock %}

{% block content %}

  <div class="container">

    <div class="row">
      <div class="col-xs-12">
        <h1>Characters</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="bs-component">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            {% for character in character_list %}
              <tr>
                <td><a href="{% url "characters:detail" char_id=character.id %}">{{ character.name }}</a></td>
                <td>
                  <a href="#">Delete</a>
                </td>
              </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>

  </div>

{% endblock content %}
