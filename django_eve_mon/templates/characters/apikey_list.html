{% extends "base.html" %}
{% load static %}{% load i18n %}

{% block title %}API Keys{% endblock %}

{% block content %}

  <div class="container">

    <div class="row">
      <div class="col-xs-12">
        <h1>API Keys</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="bs-component">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Key ID</th>
              <th>Verification Code</th>
              <th>Actions</th>
            </tr>
            </thead>
            {% for api in apikey_list %}
              <tr>
                <td>{{ api.key_id }}</td>
                <td>{{ api.verification_code }}</td>
                <td>
                  <a href="#">Delete</a>
                </td>
              </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>

  </div>

{% endblock content %}
